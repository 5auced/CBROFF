<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEREBROFF ($CBROFF)</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .banner {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .tagline {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .buy-button {
      display: inline-block;
      margin: 40px auto;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: #e10600;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(225, 6, 0, 0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .buy-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(225, 6, 0, 1);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Banner -->
    <img 
      src="gallery/CBROFF-banner.png" 
      alt="Cerebroff Banner" 
      class="banner"
    />

  </footer>

</body>
</html>
